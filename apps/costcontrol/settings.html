<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Settings</title>

    <!-- Building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css">
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/switches.css">
    <link rel="stylesheet" type="text/css" href="shared/style/lists.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">

    <!-- App and Views -->
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" type="text/css" href="style/views/settings.css">
    <link rel="stylesheet" type="text/css" href="style/views/datalimits.css">
    <link rel="stylesheet" type="text/css" href="style/views/timestamp-highlights.css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <link rel="resource" type="application/l10n" href="shared/locales/date.ini">
    <script type="text/javascript" defer src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/l10n_date.js"></script>
    <script type="text/javascript" defer src="shared/js/lazy_loader.js"></script>
    <script type="text/javascript" defer src="shared/js/font_size_utils.js"></script>
    <script defer src='/shared/js/performance_testing_helper.js'></script>

    <!-- Specific scripts -->
    <script type="text/javascript" defer src="js/settings/settings.js"></script>
  </head>
  <body role="application">
    <section role="region" class="window skin-organic">
      <!-- Settings view -->
      <section role="region" id="settings-view" class="view">
        <header data-theme="organic">
          <menu type="toolbar">
             <button id="close-settings" data-l10n-id="done">Done</button>
          </menu>
          <h1 data-l10n-id="settings">Settings</h1>
        </header>

        <!-- Plantype -->
        <section class="view-scroll" role="region">
          <header>
            <h2 data-l10n-id="data-plan-information">Data Plan Information</h2>
          </header>
          <ul class="settings">
            <li class="reset-entry">
              <p data-l10n-id="reset-report">Type</p>
              <span class="button icon icon-dialog fake-select">
                 <select class="settings-option" data-option="trackingPeriod">
                   <option value="monthly" data-l10n-id="monthly">Monthly</option>
                   <option value="weekly" data-l10n-id="weekly">Weekly</option>
                   <option value="daily" data-l10n-id="daily">Daily</option>
                   <option value="unlimited" data-l10n-id="unlimited">Unlimited</option>
                 </select>
              </span>
            </li>
            <li class="reset-entry">
              <p class="settings-option"
                 data-l10n-id="limit-per-week"
                 data-hide-on="trackingPeriod!=weekly">Limit per week</p>
              <p class="settings-option"
                 data-l10n-id="limit-per-month"
                 data-hide-on="trackingPeriod!=monthly">Limit per month</p>
              <p class="settings-option"
                 data-l10n-id="limit-per-day"
                 data-hide-on="trackingPeriod!=daily">Limit per day</p>
             </li>
             <li class="reset-entry">
               <div class="data-usage-form">
                <select class="data-usage-unit">
                  <option>MB</option>
                  <option>GB</option>
                </select>
                <input type="number" class="data-usage-input" />
              </div>
            </li>
            <li class="reset-entry">
              <p data-l10n-id="starting-on">Plan start date</p>
              <span class="button icon icon-dialog fake-select">
                <select id="select-weekday" class="settings-option" data-option="resetTime" data-hide-on="trackingPeriod!=weekly" data-disable-on="trackingPeriod!=weekly">
                  <option class="monday" value="1" data-l10n-id="monday">Monday</option>
                  <option value="2" data-l10n-id="tuesday">Tuesday</option>
                  <option value="3" data-l10n-id="wednesday">Wednesday</option>
                  <option value="4" data-l10n-id="thursday">Thursday</option>
                  <option value="5" data-l10n-id="friday">Friday</option>
                  <option value="6" data-l10n-id="saturday">Saturday</option>
                  <option class="sunday" value="0" data-l10n-id="sunday">Sunday</option>
                </select>
              </span>
            </li>
            <li class="reset-entry">
              <p data-l10n-id="starting-on">Plan start date</p>
              <span class="button icon icon-dialog fake-select">
                <select id="select-day" class="settings-option icon icon-dialog" data-option="resetTime" data-hide-on="trackingPeriod!=monthly" data-disable-on="trackingPeriod!=monthly">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </span>
            </li>
          </ul>

          <!-- Data usage limits -->
          <header id="data-usage-settings">
            <h2 data-l10n-id="data-usage">Usage Alerts</h2>
          </header>
          <ul class="settings">
            <li>
              <label class="pack-switch end">
                <input class="settings-option" data-option="dataLimit" type="checkbox"/>
                <span></span>
              </label>
              <p data-l10n-id="data-limit-alert">Data use alert</p>
            </li>
            <li class="settings-option" data-hide-on="dataLimit=false">
              <p data-l10n-id="data-limit-value2">Alert when use above</p>
              <div class="data-usage-form">
                <select class="data-usage-unit use-above-unit">
                  <option>%</option>
                  <option>GB</option>
                  <option>MB</option>
                </select>
                <input class="data-usage-input" type="number" />
              </div>
            </li>
          </ul>

        </section>
      </section>
    </section>
  </body>
</html>
